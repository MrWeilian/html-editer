	<script type="text/javascript">
		function setS(){
			// 响应式计算(rem为单位)
	        var html= document.getElementsByTagName("html")[0];
	        var clientWidth = html.getBoundingClientRect().width;
	        if(clientWidth > 640){
	        	// 大尺寸显示器居中640显示
		    	html.style.fontSize = 40 + "px";
		    }else{
		    	html.style.fontSize = clientWidth / 16 + "px";
	    	}
	    }
	    setS();
	    window.addEventListener("resize",function(){
			setS();
		});
	</script>
</head>

		<footer class="footer block rank" position="无定位" style="background-color: transparent; opacity: 1;">底部位置参考块
			<script class="fixScript">
			$(function() {
			var olArr = [],oFixL = 0;
				$.each($(".isfixed"),function(){	
					oFixL = $(this).offset().left / parseInt($("html").css("font-size"));
					olArr.push(oFixL);
				});
			
			function setFix(){
				
				var bL = $("body").offset().left / parseInt( $("html").css("font-size") ),oL = 0,nL = 0;
				$.each($(".isfixed"),function(index){
					oL = olArr[index];
					console.log(oL,bL);
					if(oL == bL){
						nL = bL;
					}else{
						nL = bL + oL;
					}
					
					
					$(this).css("left","" +nL+ "rem");
				});
			}
				setFix();
				window.addEventListener("resize", function() { setFix(); });
			});
		</script>
		</footer>
